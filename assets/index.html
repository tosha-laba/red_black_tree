<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='tree.css'>
    <script src="main.js"></script>
</head>

<body>
    <div class="menu-bar">
        <div class="menu-block">
            <div class="menu-block-header">
                Ввод исходных ключей <div style="display: inline; font-weight: lighter; font-size: 10pt;">(Ключи
                    вводятся через пробел)</div>
            </div>
            <input type="text" name="tree-values" size="85">
            <input type="button" name="submit-tree-values" onclick="MakeTree();" value="Принять">
        </div>
        <!-- <div class="menu-block">
            <div class="menu-block-header">
                Добавить ключ
            </div>
            <input type="text" name="tree-add-value" size="10">
            <input type="button" name="submit-add-value" onclick="AddValue();" value="Принять">
        </div> -->
        <div class="menu-block">
            <div class="menu-block-header">
                Удалить отца вершины с заданным ключом
            </div>
            <input type="text" name="tree-delete-value" size="35">
            <input type="button" name="submit-delete-value" onclick="DeleteValue();" value="Принять">
        </div>
        <div class="menu-block" style="float:right;">
            <div class="menu-block-header">
                Сброс состояния
            </div>
            <input type="button" style="float:right;" name="submit-reset-state" onclick="ResetState();"
                value="Сбросить">
        </div>
    </div>
    <div class="tree-container">
        <div class="tree-block" style="min-width: 600px;">
            <div class="tree-block-header">
                Исходное дерево
            </div>
            <div id="first_tree"></div>
        </div>
        <div class="tree-block">
            <div class="tree-block-header">
                Модифицируемое дерево
            </div>
            <div id="second_tree"></div>
        </div>
    </div>
</body>

</html>
